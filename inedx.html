<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js marks gradding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="">
        <label for="marks">Enter your avarage marks:</label>
        <input type="number" id="marks" name="marks" value="" required>
        <button type="button" onclick="gradeMarks()">Get Grade</button>
        <p id="result"></p>
    </form>

    <script >
        function gradeMarks() {
            const marks = document.getElementById('marks').value;
            let grade;
            if (marks >= 80 && marks <= 100) {
                grade = 'A+';
            }
            else if (marks >= 70 && marks < 80) {
                grade = 'A';
            }
            else if (marks >= 60 && marks < 70) {
                grade = 'A-';
            }
            else if (marks >= 50 && marks < 60) {
                grade = 'B';
            }
            else if (marks >= 40 && marks < 50) {
                grade = 'C';
            }
            else if (marks >= 33 && marks < 40) {
                grade = 'D';
            }
            else if (marks >= 0 && marks < 33) {
                grade = 'F';
            }
            else {
                grade = 'Invalid marks entered';
            }

            document.getElementById('result').innerHTML = `Your grade is: ${grade}`;
        }
    </script>
</body>
</html>
